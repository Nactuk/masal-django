{%load static%}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Masal Dünyası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-f4eW1vWCAJtrTmgQF2AwiKJow8wsNDh9F1y25Q4pfcKJ1MmlQfKpJwN3kr55X15Qt" crossorigin="anonymous">
    <style>
        .navbar {
            height: 80px; /* Yükseklik değerini istediğiniz gibi ayarlayabilirsiniz */
        }

        .navbar-brand {
            font-size: 2em; /* Marka metni için font büyüklüğünü istediğiniz gibi ayarlayabilirsiniz */
        }

        .footer-button {
            margin-left: auto;
        }
        .theme-toggle {
            position: sticky;
            top: 10px; /* İstediğiniz mesafeyi ayarlayın */
            z-index: 999;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home'%}">Anasayfa</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'masallar'%}">Masallar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">İletişim</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="theme-toggle">
        <button id="themeToggleBtn" class="btn btn-light"><i class="fas fa-adjust"></i></button>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                &copy; 2023 Masal Dünyası
            </div>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
